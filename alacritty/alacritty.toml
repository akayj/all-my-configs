import = [
  # "~/.config/alacritty/themes.toml.d/themes/github_dark.toml",
  "~/.config/alacritty/themes.toml.d/themes/github_dark_colorblind.toml",
]

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
[env]
LANG="zh_CN.UTF-8"
TERM = "xterm-256color"

[window]
dimensions = { columns = 140, lines = 38 }
opacity = 0.95
decorations = "full"
option_as_alt = "OnlyLeft"

[scrolling]
history = 3000

# Font configuration
[font]
normal = { family = "Inconsolata LGC Nerd Font Propo" }
size = 14.0

# Colors (Tomorrow Night Bright)
[colors]
draw_bold_text_with_bright_colors = true

[cursor]
unfocused_hollow = true

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
   { key = "Return", mods = "Command", action = "ToggleMaximized" },
   { key = "F", mods = "Command", action = "ToggleFullscreen" },
]
